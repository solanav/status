<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Status</title>
    <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Timer</th>
            <th>State</th>
        </tr>
        {% for s in scripts %}
            <tr>
                <td>{{ s.name }}</td>
                <td>{{ s.timer }}</td>
                <td id='{{ s.name }}'>Unknown</td>
            </tr>
        {% endfor %}
    </table>
    <form action="{{ url_for('handle_data') }}" method="post">
        <input type="submit">
    </form>
</body>
</html>
